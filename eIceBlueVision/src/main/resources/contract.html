<h1>租房合同</h1>

<div class="contract-details">

<p><strong>合同正文：</strong></p>
<p>1. 租金为每月20000元整。</p>
<p>2. 租期自2024年10月23日起至2025年10月22日止。</p>
<p>3. 房屋用途为居住，乙方不得进行二次转租。</p>
